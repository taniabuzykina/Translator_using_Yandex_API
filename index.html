<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .form{
            display: flex;
        }    
        .part-right, .part-left{
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="form">
        <div class="part-left">
            From:
            <select class="translate-from">
                <option value="en">English</option>
                <option value="de">German</option>
                <option value="ru">Russian</option>
            </select>
            <br>
            <textarea class="js-toTranslate" cols="30" rows="5"></textarea>
            <br>
            <button class="js-translate">Translate</button>
            <p class="js-pending"></p>
        </div>
        <div class="part-right">
            To:
            <select class="translate-to" id="">
                <option value="en">English</option>
                <option value="de">German</option>
                <option value="ru">Russian</option>
            </select>
            <br>
            <textarea class="js-result" readonly autocomplete="off" cols="30" rows="5"></textarea>
        </div>
       <!-- <p>Переведено сервисом "Яндекс.Переводчик <a href="http://translate.yandex.ru/">http://translate.yandex.ru/</a></p> -->
    </div>

    <script src="script.js"></script>

</body>
</html>
