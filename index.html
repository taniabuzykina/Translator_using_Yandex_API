<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div class="form">
        <div class="part-left">
            From:
            <select class="js-translate-from" id="">
                <option value="en">English</option>
                <option value="de">German</option>
                <option value="ru">Russian</option>
            </select>
            <br>
            <textarea autocomplete="off" class="js-input" name="inputarea" cols="30" rows="5"></textarea>
            <br>
            <button class="submit" onclick="requestTranslate();">Translate</button>
            <p class="loading"></p>
        </div>

        <div class="part-right">
            To:
            <select class="js-translate-to" id="">
                <option value="en">English</option>
                <option value="de">German</option>
                <option value="ru">Russian</option>
            </select>
            <br>
            <textarea readonly autocomplete="off" name="outputarea" class="js-result" cols="30" rows="5" value=""></textarea>
            <p>Переведено сервисом "Яндекс.Переводчик" <a href="http://translate.yandex.ru/">http://translate.yandex.ru/</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
