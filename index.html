<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div class="form">
        <div class="part-left">
            From:
            <select name="translate-from" id="">
                <option value="eng">English</option>
                <option value="ge">German</option>
                <option value="rus">Russian</option>
            </select>
            <br>
            <textarea name="" id="" cols="30" rows="5"></textarea>
            <br>
            <button class="submit">Translate</button>
            <p class="loading"></p>
        </div>

        <div class="part-right">
            To:
            <select name="translate-to" id="">
                <option value="eng">English</option>
                <option value="ge">German</option>
                <option value="rus">Russian</option>
            </select>
            <br>
            <textarea readonly name="" id="" cols="30" rows="5"></textarea>
            <p>Переведено сервисом "Яндекс.Переводчик" <a href="http://translate.yandex.ru/">http://translate.yandex.ru/</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
